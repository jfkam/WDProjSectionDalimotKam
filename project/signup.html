<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script defer src="signup.js"></script> 
</head>

    </div>
      <div class="content">
        <div class="title">Sign In / Log In</div>
        <div class="subtitle">Welcome, user</div>

            <div class="input-box">

    <div id="formToggle">
        <button id="showSignup" class="signup-btn">Create Account</button>
        <button id="showLogin" class="signup-btn">Log In</button>
    </div>

    <form id="signupForm" style="display:none;">
        <h2>Create Account</h2>

        <div class="input-label">Username</div>
        <input type="text" id="signupUsername" placeholder="Full Name">

        <div class="input-label">Password</div>
        <input type="password" id="signupPassword" placeholder="Password">

        <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <form id="loginForm" style="display:none;">
        <h2>Log In</h2>

        <div class="input-label">Username</div>
        <input type="text" id="loginUsername" placeholder="Enter Username">

        <div class="input-label">Password</div>
        <input type="password" id="loginPassword" placeholder="Enter Password">

        <button type="submit" class="signup-btn">Log In</button>
    </form>

    <div id="message"></div>
    </div>
    </div>

</body>
</html>
